- type: entity
  name: F&J 1899
  parent: [BaseWeaponPistol, BaseRestrictedContraband]
  id: RYWeaponPistolFJ1899 # the spaces in description are for formatting.
  description: Uses the .45 ACP. Primarily produced by F&J for Farendine, but has been unofficially adopted by the Beli military as a reliable sidearm.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/N1984.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/N1984.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 4
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RYMagazine45ACP
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
          - Magazine45ACP
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: RYCartridge45ACP
        priority: 1
        whitelist:
          tags:
          - Cartridge45ACP
